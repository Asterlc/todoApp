    <h1 class="navbar-brand text-white">Todo APP</h1>
    <button class="btn btn-primary" data-toggle="modal" data-target="#todoModal">Adicionar Lista</button>

<!-- Modal -->
<div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="todoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="todoModalLabel">Adicionar Lista</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="addList()" novalidate [formGroup]="todoForm">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="name" placeholder="Ex: Coisas da Faculdade">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addList()">Adicionar</button>
            </div>
        </div>
    </div>
</div>
