<div class="card content" style="width: 32rem;margin-top: 54px;">
    <h2>Trabalho</h2>
    <span><button type="button" class="btn btn-primary">Adicionar Tarefa</button></span>
    <div class="card-body">
        <ul style="list-style: none;">
            <li *ngFor="let item of workTasks">
                <span style="font-size: 24px;">{{item.title}}</span>
                <button type="button" class="btn btn-success" style="margin:3px">Concluir</button>
                <button type="button" class="btn btn-danger">Deletar</button>
            </li>
        </ul>
    </div>
</div>
